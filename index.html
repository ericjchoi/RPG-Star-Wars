<!-- HW4 STAR WARS RPG -->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>HW4 STAR WARS RPG</title>
</head>

<body background="assets/images/milleniumFalcon.jpeg">
    <div class="mainContainer">
        <button id="titleBtn" type="button" class="btn btn-info btn-lg btn-block">Star Wars RPG - May the force be with
            you !!</button>
        <button id="messageBtn1" type="button" class="btn btn-secondary btn-lg" style="opacity: 0;">
            <span id="playerAP"></span></button>
        <button id="messageBtn2" type="button" class="btn  btn-lg"></button>
        <button id="messageBtn3" type="button" class="btn btn-secondary btn-lg" style="opacity: 0;">
            <span id="defenderAP"></span></button>
        <div class="card-group">
            <div class="card" id="playerBox" style="opacity: 0;">
                <div class="card-body">
                    <img src="assets/images/character0.png" id="playerImg">
                </div>
                <h1>
                    <div class="card-footer"><span id="playerHp"></span></div>
                </h1>
            </div>
            <div class="card" id="statusBox">
                <div class="card-body">
                    <p id="winLabel">Win:&nbsp;<span id="win"></span></p>
                    <p id="loseLabel">Lose:&nbsp;<span id="lose"></span></p>
                    <p id="gameStatusMessage"></p>
                </div>
            </div>
            <div class="card" id="defenderBox" style="opacity: 0;">
                <div class="card-body">
                    <img src="assets/images/character0.png" id="defenderImg">
                </div>
                <h1>
                    <div class="card-footer"><span id="defenderHp"></span></div>
                </h1>
            </div>
        </div>
        <div class="card-group" id="characterBank">
            <div class="card" id="img1Box">
                <div class="card-body">
                    <img src="assets/images/character1.png" id="img1">
                </div>
                <div class="card-footer">HP:&nbsp;<span id="character1hp"></span></div>
            </div>
            <div class="card" id="img2Box">
                <div class="card-body">
                    <img src="assets/images/character2.png" id="img2">
                </div>
                <div class="card-footer">HP:&nbsp;<span id="character2hp"></span></div>
            </div>
            <div class="card" id="img3Box">
                <div class="card-body">
                    <img src="assets/images/character3.png" id="img3">
                </div>
                <div class="card-footer">HP:&nbsp;<span id="character3hp"></span></div>
            </div>
            <div class="card" id="img4Box">
                <div class="card-body">
                    <img src="assets/images/character4.png" id="img4">
                </div>
                <div class="card-footer">HP:&nbsp;<span id="character4hp"></span></div>
            </div>
            <div class="card" id="img5Box">
                <div class="card-body">
                    <img src="assets/images/character5.png" id="img5">
                </div>
                <div class="card-footer">HP:&nbsp;<span id="character5hp"></span></div>
            </div>
            <div class="card" id="img6Box">
                <div class="card-body">
                    <img src="assets/images/character6.png" id="img6">
                </div>
                <div class="card-footer">HP:&nbsp;<span id="character6hp"></span></div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" id="selectPlayer">Select Player</button>
        <button type="button" class="btn btn-primary" id="selectDefender">Select Defender</button>
        <button type="button" class="btn btn-danger" id="attackID">Click to Attack !!!!!</button>
        <button type="button" class="btn btn-warning" id="restartID">Restart Game</button>
        <button type="button" class="btn btn-success" id="anotherRound">Another Round</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
